<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PremierCup</title>
    <link rel="stylesheet" href="./styles/app.css">
    <script src="https://kit.fontawesome.com/1684884964.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=DM+Sans:wght@400;500;700&family=Dosis:wght@300;600&family=Inter:wght@300;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="headerContainer">
        <nav id="nav">
            <button id="arrowbtn">&#10094;</button>
            <figure id="nav-logo"><i class="fa-solid fa-clapperboard"></i><img src="" alt=""></figure>
            <section id="nav-searchbar">
              <span id="nav-searchbar--logo"><i class="fa-solid fa-magnifying-glass"></i></span>
            </section>
          </nav>
          <section class="search-main">
            <input type="text" id="nav-searchbar--input" class="inactive" placeholder="Search">
            <button id="searchBtn" class="inactive">pisa</button>
          </section>
        <h1 class="header-title header-title--categoryView inactive">Accion</h1>
        <div id="header-container--long" class="skeleton">
          <img src="" alt="movie photo" id="long-img">
        </div>
        <section id="slideshow">
            <div id="slideshowContainer-img">
            
            </div>   
            <div id="slideshow-btn">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </section>
    </header>
    <main id="mainContainer">
        <section id="trendingPreview">
            <div id="trendingPreview-header">
                <h2 id="trendingPreview-header--title">Trending</h2>
                <button id="trendinPreview-header--btn">&#10095;</button>
            </div>
            <article class="trendingPreview-movieList">

            </article>
        </section>
        <section id="liked" class="liked-container">
          <div class="liked-header">
            <h2>Favorite Movies</h2>
          </div>
          <article class="liked-movieList">
            <div class="movieDetail-container">
              <img src="" alt="" class="movie-img">
            </div>
          </article>

        </section>
        <section id="categoriesPreview" class="categoriesPreview-container">
            <h2 class="categoriesPreview-title">Categor√≠as</h2>
            <article class="categoriesPreview-list">

                <!-- <div class="category-container">
                    <h3 id="id28" class="category-title">Romance</h3>
                </div> -->

            </article>
        </section>
        <section id="genericList" class="genericList-container inactive">

        </section>
        <section id="movieDetail" class="movieDetail-container inactive">
            <div class="title-movie">
              <h1 class="movieDetail-title"></h1> 
              <span class="movieDetail-score"></span>

            </div>
            <p class="movieDetail-description">
                
            </p>
            <article class="categories-list">
                <div class="category-container">
                  <h3 id="id28" class="category-title"></h3>
                </div>
          
                <div class="category-container">
                  <h3 id="id16" class="category-title"></h3>
                </div>
          
                <div class="category-container">
                  <h3 id="id14" class="category-title"></h3>
                </div>
              </article>
          
              <article class="relatedMovies-container">
                <h2 class="relatedMovies-title">Similar Movies</h2>
          
                <div class="relatedMovies-scrollContainer">
                </div>

              </article>
        </section>
    </main>
    
    <footer>RivDil</footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/secrets.js"></script>
    <script src="./src/slideshow.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
